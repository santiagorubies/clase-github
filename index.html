<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tipografia-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
    <title>Nosotros-TiendaOnline</title>
</head>
<body>
    <header>
        <!--en el h1 va el titulo-->
        <h1>TiendaOnline</h1>
        <nav>
            <!--lista ordenada es OL, lista desordenada UL-->
            <ul>
                <li>Tienda</li>
                <li>Compras</li>
                <li>Ayuda</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <!--la etiqueta main contiene (lo mas importante x asi decirlo)-->
    <main>
        <p class="main-p">
            Somos <span>TiendaOnline</span>nos encargamos de <br>
            traerte lo que estas buscando de <br>
            cualquier parte del mundo. <br><br>
     </p>
         <div class="img-nosotros">
            <img src="img/tiendados.png" alt="imagen de referencia de TiendaOnline">
         </div>
        
        <div class="imagen-uno">
            <img src="img/carrito.png">
        </div>
        <div class="imagen-dos">
            <img src="img/comprar.png">
        </div>
        <div class="imagen-tres">
            <img src="img/agregar.png">
        </div>
        <div class="imagen-cuatro">
            <img src="img/recibilo.png">
        </div>
        <!--p se usa como parrrafo-->
        <p class="parrafo">Pocos pasos para recibir lo que mas queres</p>
    </main>

    <!--el footer es lo q va abajo de todo, lo ultimo seria-->
    <footer>
        <p>Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
